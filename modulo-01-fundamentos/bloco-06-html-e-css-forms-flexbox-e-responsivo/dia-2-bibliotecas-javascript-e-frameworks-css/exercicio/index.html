<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Pikaday -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form action="/" id="form" name="myForm" method="get">
      <h1 class="container text-center">Dados Pessoais</h1>
      <section class="container">
        <label class="form-label" for="input-nome">Nome completo:</label>
        <input
          class="form-control"
          type="text"
          name="nome"
          id="input-nome"
          maxlength="40"
          placeholder="Digite seu nome"
          required
        />
      </section>
      <section class="container">
        <label class="form-label" for="input-email">Email:</label>
        <input
          class="form-control"
          type="email"
          name="email"
          id="input-email"
          maxlength="50"
          placeholder="Digite seu email"
          required
        />
      </section>
      <section class="container">
        <label class="form-label" for="input-cpf">CPF:</label>
        <input
          class="form-control"
          type="text"
          name="cpf"
          id="input-cpf"
          maxlength="11"
          placeholder="Digite seu CPF"
          required
        />
      </section>
      <section class="container">
        <label class="form-label" for="input-endereoo">Endereço:</label>
        <input
          class="form-control"
          type="text"
          name="endereço"
          id="input-endereco"
          maxlength="200"
          placeholder="Digite seu endereço"
          required
        />
      </section>
      <section class="container">
        <label class="form-label" for="input-cidade">Cidade:</label>
        <input
          class="form-control"
          type="text"
          name="cidade"
          id="input-cidade"
          maxlength="28"
          placeholder="Digite sua Cidade"
          required
        />
      </section>
      <section class="container">
        <label for="input-estado">Estado:</label>
        <select name="estado" id="input-estado" required></select>
      </section>
      <section class="container">
        <p>Moradia:</p>
        <label class="form-check-label" for="input-casa">
          <input
            class="form-check-input"
            type="radio"
            name="moradia"
            id="input-casa"
            checked
          />Casa
        </label>
      </section>
      <section class="container">
        <label class="form-check-label" for="input-apartamento">
          <input
            class="form-check-input"
            type="radio"
            name="moradia"
            id="input-apartamento"
          />Apartamento
        </label>
      </section>

      <h1 class="container text-center">Dados do último emprego</h1>
      <section class="container">
        <label class="form-label" for="text-resumo">Currículo Resumido:</label>
        <textarea
          class="form-control"
          name="resumo"
          id="text-resumo"
          cols="30"
          rows="6"
          maxlength="1000"
          required
        ></textarea>
      </section>
      <section class="container">
        <label class="form-label" for="input-cargo">Cargo:</label>
        <input
          class="form-control"
          type="text"
          name="cargo"
          id="input-cargo"
          maxlength="40"
          placeholder="Informe seu cargo atual"
          required
        />
      </section>
      <section class="container">
        <label class="form-label" for="input-descricao"
          >Descreva seu cargo:</label
        >
        <textarea
          class="form-control"
          name="descricao-cargo"
          id="input-descricao"
          cols="30"
          rows="6"
          maxlength="500"
          required
        ></textarea>
      </section>
      <section class="container">
        <label class="form-label" for="input-data">Data de início:</label>
        <input
          class="form-control"
          name="data"
          id="input-data"
          placeholder="D/M/AAAA"
          required
        />
      </section>

      <section class="container">
        <button class="btn btn-primary" type="submit" id="button-submit">
          Enviar
        </button>
        <button class="btn btn-primary" type="reset" id="button-clear">
          Limpar
        </button>
      </section>
    </form>
    <!-- BootStrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Pikaday -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
